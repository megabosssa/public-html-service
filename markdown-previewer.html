<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Live markdown editor with real-time preview and syntax highlighting">
    <title>Markdown Previewer | Dev Tools</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="shared-styles.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css">
    <style>
        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            height: calc(100vh - 200px);
            min-height: 500px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        .editor-pane {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .editor-pane:first-child {
            border-right: 1px solid var(--color-border);
        }

        .pane-header {
            padding: 0.75rem 1rem;
            background: var(--color-bg-tertiary);
            border-bottom: 1px solid var(--color-border);
            font-weight: 600;
            font-size: var(--font-size-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-textarea {
            flex: 1;
            width: 100%;
            border: none;
            padding: 1rem;
            font-family: var(--font-mono);
            font-size: var(--font-size-sm);
            line-height: 1.6;
            resize: none;
            background: var(--color-bg-secondary);
            color: var(--color-text-primary);
        }

        .editor-textarea:focus {
            outline: none;
        }

        .preview-pane {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: var(--color-bg-secondary);
        }

        .preview-pane h1,
        .preview-pane h2,
        .preview-pane h3 {
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--color-text-primary);
        }

        .preview-pane h1:first-child,
        .preview-pane h2:first-child {
            margin-top: 0;
        }

        .preview-pane p {
            margin: 0.75rem 0;
        }

        .preview-pane code {
            background: var(--color-bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: var(--font-mono);
            font-size: 0.9em;
        }

        .preview-pane pre {
            background: var(--color-bg-tertiary);
            padding: 1rem;
            border-radius: var(--radius-md);
            overflow-x: auto;
        }

        .preview-pane pre code {
            background: transparent;
            padding: 0;
        }

        .preview-pane blockquote {
            border-left: 4px solid var(--color-accent);
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            background: var(--color-bg-tertiary);
            color: var(--color-text-secondary);
        }

        .preview-pane table {
            border-collapse: collapse;
            width: 100%;
            margin: 1rem 0;
        }

        .preview-pane th,
        .preview-pane td {
            border: 1px solid var(--color-border);
            padding: 0.5rem;
            text-align: left;
        }

        .preview-pane th {
            background: var(--color-bg-tertiary);
        }

        .preview-pane img {
            max-width: 100%;
            height: auto;
            border-radius: var(--radius-md);
        }

        .preview-pane a {
            color: var(--color-accent);
        }

        .preview-pane ul,
        .preview-pane ol {
            padding-left: 1.5rem;
        }

        .preview-pane li {
            margin: 0.25rem 0;
        }

        .preview-pane hr {
            border: none;
            border-top: 1px solid var(--color-border);
            margin: 1.5rem 0;
        }

        .char-count {
            font-size: var(--font-size-xs);
            color: var(--color-text-muted);
        }

        @media (max-width: 768px) {
            .editor-container {
                grid-template-columns: 1fr;
                height: auto;
                min-height: auto;
            }

            .editor-pane:first-child {
                border-right: none;
                border-bottom: 1px solid var(--color-border);
            }

            .editor-textarea,
            .preview-pane {
                min-height: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="tool-container">
        <a href="index.html" class="nav-back"><i class="bi bi-arrow-left"></i> Back to Tools</a>

        <header class="tool-header">
            <h1><i class="bi bi-markdown"></i> Markdown Previewer</h1>
            <div class="tool-actions">
                <button type="button" class="btn btn-secondary" id="copyHtmlBtn">
                    <i class="bi bi-code-slash"></i> Copy HTML
                </button>
                <button type="button" class="btn btn-secondary" id="downloadBtn">
                    <i class="bi bi-download"></i> Download MD
                </button>
            </div>
        </header>

        <div class="editor-container">
            <div class="editor-pane">
                <div class="pane-header">
                    <span><i class="bi bi-pencil"></i> Editor</span>
                    <span class="char-count" id="charCount">0 characters</span>
                </div>
                <textarea id="editor" class="editor-textarea" placeholder="Start typing your markdown here...

# Heading 1
## Heading 2

**Bold** and *italic* text

- List item 1
- List item 2

```javascript
const hello = 'world';
```

> Blockquote

[Link](https://example.com)"></textarea>
            </div>
            <div class="editor-pane">
                <div class="pane-header">
                    <span><i class="bi bi-eye"></i> Preview</span>
                </div>
                <div id="preview" class="preview-pane">
                    <p style="color: var(--color-text-muted);">Preview will appear here...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    <script src="shared-utils.js"></script>
    <script>
        // DOM Elements
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const charCount = document.getElementById('charCount');
        const copyHtmlBtn = document.getElementById('copyHtmlBtn');
        const downloadBtn = document.getElementById('downloadBtn');

        // Configure marked
        marked.setOptions({
            highlight: function (code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });

        // Initialize tool
        const sharedData = initTool({
            toolName: 'markdown',
            onExecute: renderMarkdown,
            onHistorySelect: (value) => {
                editor.value = value;
                renderMarkdown();
            },
            getShareData: () => ({
                content: editor.value
            })
        });

        // Load shared data
        if (sharedData && sharedData.content) {
            editor.value = sharedData.content;
            renderMarkdown();
        }

        // Event listeners
        editor.addEventListener('input', debounce(renderMarkdown, 100));

        function renderMarkdown() {
            const markdown = editor.value;

            if (!markdown.trim()) {
                preview.innerHTML = '<p style="color: var(--color-text-muted);">Preview will appear here...</p>';
                charCount.textContent = '0 characters';
                return;
            }

            try {
                const html = marked.parse(markdown);
                preview.innerHTML = html;
                charCount.textContent = `${markdown.length} characters`;

                // Re-apply syntax highlighting to code blocks
                preview.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });

                // Save to history periodically
                HistoryManager.addToHistory('markdown', markdown);
            } catch (e) {
                preview.innerHTML = `<p style="color: var(--color-danger);">Error parsing markdown: ${e.message}</p>`;
            }
        }

        copyHtmlBtn.addEventListener('click', async () => {
            const html = preview.innerHTML;
            await copyToClipboard(html);
            showCopyFeedback('HTML copied to clipboard!');
        });

        downloadBtn.addEventListener('click', () => {
            if (editor.value) {
                downloadFile(editor.value, 'document.md', 'text/markdown');
            }
        });

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>

</html>
