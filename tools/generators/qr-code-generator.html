<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate QR codes from text or URLs with customization options">
    <title>QR Code Generator | Dev Tools</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../assets/css/shared-styles.css">
    <style>
        .qr-preview {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background: white;
            border-radius: var(--radius-lg);
            min-height: 300px;
        }

        .qr-preview canvas {
            max-width: 100%;
            height: auto;
        }

        .qr-placeholder {
            color: #999;
            text-align: center;
        }

        .qr-placeholder i {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .color-input-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .color-input-wrapper input[type="color"] {
            width: 40px;
            height: 40px;
            padding: 0;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            cursor: pointer;
        }

        .presets {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .preset-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-full);
            background: var(--color-bg-secondary);
            cursor: pointer;
            font-size: var(--font-size-sm);
            transition: all var(--transition-fast);
        }

        .preset-btn:hover {
            border-color: var(--color-accent);
            color: var(--color-accent);
        }
    </style>
</head>

<body>
    <div class="tool-container">
        <a href="../../index.html" class="nav-back"><i class="bi bi-arrow-left"></i> Back to Tools</a>

        <header class="tool-header">
            <h1><i class="bi bi-qr-code"></i> QR Code Generator</h1>
            <div class="tool-actions"></div>
        </header>

        <div class="split-container">
            <!-- Input Panel -->
            <div class="panel">
                <h2 class="panel-title" style="margin-bottom: 1rem;">
                    <i class="bi bi-pencil"></i> Content
                </h2>

                <div class="presets">
                    <button class="preset-btn" onclick="setPreset('url')">üîó URL</button>
                    <button class="preset-btn" onclick="setPreset('text')">üìù Text</button>
                    <button class="preset-btn" onclick="setPreset('email')">üìß Email</button>
                    <button class="preset-btn" onclick="setPreset('phone')">üì± Phone</button>
                    <button class="preset-btn" onclick="setPreset('wifi')">üì∂ WiFi</button>
                </div>

                <div class="form-group">
                    <label class="form-label">Text or URL</label>
                    <textarea id="qrContent" class="form-textarea" rows="4"
                        placeholder="Enter text, URL, or any data to encode..."></textarea>
                </div>

                <h3 style="font-size: var(--font-size-md); margin: 1.5rem 0 1rem;">Options</h3>

                <div class="options-grid">
                    <div class="form-group">
                        <label class="form-label">Size (px)</label>
                        <select id="qrSize" class="form-select">
                            <option value="128">128 x 128</option>
                            <option value="256" selected>256 x 256</option>
                            <option value="512">512 x 512</option>
                            <option value="1024">1024 x 1024</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Error Correction</label>
                        <select id="qrErrorLevel" class="form-select">
                            <option value="L">Low (7%)</option>
                            <option value="M" selected>Medium (15%)</option>
                            <option value="Q">Quartile (25%)</option>
                            <option value="H">High (30%)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Foreground Color</label>
                        <div class="color-input-wrapper">
                            <input type="color" id="qrFgColor" value="#000000">
                            <input type="text" id="qrFgColorText" class="form-input" value="#000000" style="flex: 1;">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Background Color</label>
                        <div class="color-input-wrapper">
                            <input type="color" id="qrBgColor" value="#ffffff">
                            <input type="text" id="qrBgColorText" class="form-input" value="#ffffff" style="flex: 1;">
                        </div>
                    </div>
                </div>

                <button type="button" class="btn btn-primary btn-lg" id="generateBtn"
                    style="width: 100%; margin-top: 1rem;">
                    <i class="bi bi-qr-code"></i> Generate QR Code
                </button>

                <div style="font-size: var(--font-size-sm); color: var(--color-text-muted); margin-top: 0.5rem;">
                    <kbd>Ctrl</kbd> + <kbd>Enter</kbd> to generate
                </div>
            </div>

            <!-- Preview Panel -->
            <div class="panel">
                <div class="panel-header">
                    <h2 class="panel-title">Preview</h2>
                    <div style="display: flex; gap: 0.5rem;">
                        <button type="button" class="btn btn-secondary" id="downloadPngBtn" disabled>
                            <i class="bi bi-download"></i> PNG
                        </button>
                        <button type="button" class="btn btn-secondary" id="copySvgBtn" disabled>
                            <i class="bi bi-clipboard"></i> Copy SVG
                        </button>
                    </div>
                </div>

                <div id="qrPreview" class="qr-preview">
                    <div class="qr-placeholder">
                        <i class="bi bi-qr-code"></i>
                        <div>Enter content and click Generate</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="../../assets/js/shared-utils.js"></script>
    <script>
        // DOM Elements
        const qrContent = document.getElementById('qrContent');
        const qrSize = document.getElementById('qrSize');
        const qrErrorLevel = document.getElementById('qrErrorLevel');
        const qrFgColor = document.getElementById('qrFgColor');
        const qrBgColor = document.getElementById('qrBgColor');
        const qrFgColorText = document.getElementById('qrFgColorText');
        const qrBgColorText = document.getElementById('qrBgColorText');
        const generateBtn = document.getElementById('generateBtn');
        const qrPreview = document.getElementById('qrPreview');
        const downloadPngBtn = document.getElementById('downloadPngBtn');
        const copySvgBtn = document.getElementById('copySvgBtn');

        let qrCodeInstance = null;

        // Initialize tool
        const sharedData = initTool({
            toolName: 'qrcode',
            onExecute: generateQR,
            onHistorySelect: (value) => {
                qrContent.value = value;
                generateQR();
            },
            getShareData: () => ({
                content: qrContent.value,
                size: qrSize.value,
                fg: qrFgColor.value,
                bg: qrBgColor.value
            })
        });

        if (sharedData) {
            qrContent.value = sharedData.content || '';
            if (sharedData.size) qrSize.value = sharedData.size;
            if (sharedData.fg) {
                qrFgColor.value = sharedData.fg;
                qrFgColorText.value = sharedData.fg;
            }
            if (sharedData.bg) {
                qrBgColor.value = sharedData.bg;
                qrBgColorText.value = sharedData.bg;
            }
            if (sharedData.content) generateQR();
        }

        // Sync color inputs
        qrFgColor.addEventListener('input', () => qrFgColorText.value = qrFgColor.value);
        qrBgColor.addEventListener('input', () => qrBgColorText.value = qrBgColor.value);
        qrFgColorText.addEventListener('change', () => qrFgColor.value = qrFgColorText.value);
        qrBgColorText.addEventListener('change', () => qrBgColor.value = qrBgColorText.value);

        generateBtn.addEventListener('click', generateQR);
        downloadPngBtn.addEventListener('click', downloadPNG);
        copySvgBtn.addEventListener('click', copySVG);

        function setPreset(type) {
            switch (type) {
                case 'url':
                    qrContent.value = 'https://';
                    break;
                case 'email':
                    qrContent.value = 'mailto:email@example.com?subject=Hello';
                    break;
                case 'phone':
                    qrContent.value = 'tel:+1234567890';
                    break;
                case 'wifi':
                    qrContent.value = 'WIFI:T:WPA;S:NetworkName;P:Password;;';
                    break;
                default:
                    qrContent.value = '';
            }
            qrContent.focus();
        }

        // Map error correction levels
        const errorCorrectionMap = {
            'L': QRCode.CorrectLevel.L,
            'M': QRCode.CorrectLevel.M,
            'Q': QRCode.CorrectLevel.Q,
            'H': QRCode.CorrectLevel.H
        };

        function generateQR() {
            const content = qrContent.value.trim();
            if (!content) {
                qrPreview.innerHTML = `
                    <div class="qr-placeholder">
                        <i class="bi bi-exclamation-circle"></i>
                        <div>Please enter some content</div>
                    </div>
                `;
                return;
            }

            try {
                // Clear previous QR code
                qrPreview.innerHTML = '';

                const size = parseInt(qrSize.value);

                // Create new QR code
                qrCodeInstance = new QRCode(qrPreview, {
                    text: content,
                    width: size,
                    height: size,
                    colorDark: qrFgColor.value,
                    colorLight: qrBgColor.value,
                    correctLevel: errorCorrectionMap[qrErrorLevel.value] || QRCode.CorrectLevel.M
                });

                downloadPngBtn.disabled = false;
                copySvgBtn.disabled = false;

                HistoryManager.addToHistory('qrcode', content);
            } catch (err) {
                qrPreview.innerHTML = `
                    <div class="qr-placeholder" style="color: var(--color-danger);">
                        <i class="bi bi-x-circle"></i>
                        <div>Error: ${err.message}</div>
                    </div>
                `;
            }
        }

        function downloadPNG() {
            const canvas = qrPreview.querySelector('canvas');
            if (!canvas) return;

            const link = document.createElement('a');
            link.download = 'qrcode.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function copySVG() {
            const img = qrPreview.querySelector('img');
            if (img) {
                copyToClipboard(img.src);
                showCopyFeedback('Image data copied to clipboard!');
            }
        }

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>

</html>
