<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Comparison Tool</title>
    <link rel="icon" type="image/svg+xml" href="../../assets/images/favicon.svg">
    <!-- We'll use Tailwind CSS for easy and clean styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/venn.js@0.2.20/build/venn.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        /* Custom style for a consistent textarea height */
        textarea {
            min-height: 350px;
        }
        /* Venn diagram styles */
        #venn-diagram {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
        }
        .venntooltip {
            position: absolute;
            text-align: center;
            width: 128px;
            height: 16px;
            background: #333;
            color: #ddd;
            padding: 2px;
            border: 0px;
            border-radius: 8px;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 font-sans p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Set Comparison Tool</h1>
            <p class="text-lg text-gray-600 mt-2">
                Paste your lists below. The tool will find differences regardless of order or duplicates.
            </p>
        </header>

        <!-- Input Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-semibold mb-3 text-blue-700">Set 1</h2>
                <textarea id="set1" 
                          class="w-full h-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 font-mono text-sm" 
                          placeholder="Paste Set 1 here (one item per line)..."></textarea>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-semibold mb-3 text-indigo-700">Set 2</h2>
                <textarea id="set2" 
                          class="w-full h-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 font-mono text-sm" 
                          placeholder="Paste Set 2 here (one item per line)..."></textarea>
            </div>
        </div>

        <!-- Control Button -->
        <button id="compareButton" 
                class="w-full bg-blue-600 text-white font-bold text-lg py-4 px-6 rounded-xl shadow-md hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-200 ease-in-out transform hover:-translate-y-0.5 mb-8">
            Compare Sets
        </button>

        <!-- Venn Diagram Section -->
        <div id="venn-container" class="bg-white p-6 rounded-xl shadow-lg mb-8 hidden">
            <h2 class="text-2xl font-semibold mb-3 text-center text-gray-700">Venn Diagram Result</h2>
            <div id="venn-diagram" class="w-full h-[400px]"></div>
        </div>

        <!-- Output Section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Column 1: Only in Set 1 -->
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h3 class="text-xl font-semibold mb-3 text-center text-red-700">
                    Only in Set 1 (<span id="countOnly1" class="font-bold">0</span>)
                </h3>
                <textarea id="onlyIn1" 
                          readonly 
                          class="w-full h-full p-3 border border-gray-200 rounded-lg bg-gray-50 text-gray-700 font-mono text-sm shadow-inner" 
                          placeholder="Items unique to Set 1..."></textarea>
            </div>
            
            <!-- Column 2: Only in Set 2 -->
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h3 class="text-xl font-semibold mb-3 text-center text-yellow-700">
                    Only in Set 2 (<span id="countOnly2" class="font-bold">0</span>)
                </h3>
                <textarea id="onlyIn2" 
                          readonly 
                          class="w-full h-full p-3 border border-gray-200 rounded-lg bg-gray-50 text-gray-700 font-mono text-sm shadow-inner" 
                          placeholder="Items unique to Set 2..."></textarea>
            </div>
            
            <!-- Column 3: Common to Both -->
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h3 class="text-xl font-semibold mb-3 text-center text-green-700">
                    Common to Both (<span id="countCommon" class="font-bold">0</span>)
                </h3>
                <textarea id="common" 
                          readonly 
                          class="w-full h-full p-3 border border-gray-200 rounded-lg bg-gray-50 text-gray-700 font-mono text-sm shadow-inner" 
                          placeholder="Items found in both sets..."></textarea>
            </div>
        </div>
    </div>

    <script>
        // Attach event listener to the button
        document.getElementById('compareButton').addEventListener('click', compareSets);

        /**
         * Takes text from a textarea, splits it by newline,
         * trims whitespace, and filters out empty lines.
         * Returns a Set of unique items.
         */
        function processInput(text) {
            // Split by newline, trim whitespace from each line,
            // and filter out any empty lines that result.
            const items = text.split('\n')
                               .map(item => item.trim())
                               .filter(item => item.length > 0);
            return new Set(items);
        }

        /**
         * Main function to run the comparison
         */
        function compareSets() {
            // 1. Get text from both textareas
            const text1 = document.getElementById('set1').value;
            const text2 = document.getElementById('set2').value;

            // 2. Process text into Sets for efficient comparison
            const s1 = processInput(text1);
            const s2 = processInput(text2);

            // 3. Calculate differences using Set logic
            // Use spread operator [...] to convert Set back to Array for filtering
            const onlyIn1 = [...s1].filter(item => !s2.has(item));
            const onlyIn2 = [...s2].filter(item => !s1.has(item));
            const common = [...s1].filter(item => s2.has(item));
            
            // 4. Sort results alphabetically for consistent output
            onlyIn1.sort();
            onlyIn2.sort();
            common.sort();

            // 5. Display results in the output textareas
            // Use join('\n') to put one item per line
            document.getElementById('onlyIn1').value = onlyIn1.join('\n');
            document.getElementById('onlyIn2').value = onlyIn2.join('\n');
            document.getElementById('common').value = common.join('\n');

            // 6. Update counts in the headers
            document.getElementById('countOnly1').textContent = onlyIn1.length;
            document.getElementById('countOnly2').textContent = onlyIn2.length;
            document.getElementById('countCommon').textContent = common.length;

            // 7. Draw Venn Diagram
            drawVennDiagram(s1.size, s2.size, common.length);
        }

        function drawVennDiagram(size1, size2, commonSize) {
            const container = document.getElementById('venn-container');
            container.classList.remove('hidden');

            const chartDiv = document.getElementById('venn-diagram');
            chartDiv.innerHTML = ''; // Clear previous diagram

            const sets = [
                {sets: ['Set 1'], size: size1},
                {sets: ['Set 2'], size: size2},
                {sets: ['Set 1', 'Set 2'], size: commonSize}
            ];

            const chart = venn.VennDiagram()
                .width(chartDiv.clientWidth)
                .height(400);

            const div = d3.select("#venn-diagram");
            div.datum(sets).call(chart);

            // Styling based on image style (minimalist, beige/gray)
            // Set 1: Beige/Jacket color (#E6D3B3)
            // Set 2: Cool Gray (#94A3B8)
            // Intersection: Blend

            div.selectAll("g[data-venn-sets='Set 1'] path")
                .style("fill", "#E6D3B3")
                .style("fill-opacity", 0.6)
                .style("stroke", "#C5B292")
                .style("stroke-width", 1);

            div.selectAll("g[data-venn-sets='Set 2'] path")
                .style("fill", "#94A3B8")
                .style("fill-opacity", 0.6)
                .style("stroke", "#738297")
                .style("stroke-width", 1);

            // Intersection styling (often handled automatically by transparency, but can enforce)
            div.selectAll("g[data-venn-sets='Set 1_Set 2'] path")
                .style("fill-opacity", 0.1) // Let the blend show
                .style("stroke-width", 0);

            // Text styling
            div.selectAll("text")
                .style("font-family", "Inter, sans-serif")
                .style("fill", "#333")
                .style("font-size", "16px");

            // Add tooltips
            const tooltip = d3.select("body").append("div")
                .attr("class", "venntooltip");

            div.selectAll("g")
                .on("mouseover", function(event, d) {
                    // sort all the areas relative to the current item
                    venn.sortAreas(div, d);

                    // Display a tooltip with the current size
                    tooltip.transition().duration(400).style("opacity", .9);
                    tooltip.text(d.size + " items");

                    // highlight the current path
                    const selection = d3.select(this).transition("tooltip").duration(400);
                    selection.select("path")
                        .style("fill-opacity", d.sets.length == 1 ? .8 : .4)
                        .style("stroke-opacity", 1);
                })
                .on("mousemove", function(event) {
                    tooltip.style("left", (event.pageX) + "px")
                           .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function(event, d) {
                    tooltip.transition().duration(400).style("opacity", 0);
                    const selection = d3.select(this).transition("tooltip").duration(400);
                    selection.select("path")
                        .style("fill-opacity", d.sets.length == 1 ? .6 : .1)
                        .style("stroke-opacity", d.sets.length == 1 ? 1 : 0);
                });
        }
    </script>

</body>
</html>
