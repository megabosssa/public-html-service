<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON Beautifier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-jsonview/1.2.3/jquery.jsonview.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
        }
        #output {
            background-color: #f4f4f4;
            padding: 10px;
            overflow: auto;
            margin-top: 10px;
            font-family: monospace;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-jsonview/1.2.3/jquery.jsonview.min.js"></script>
</head>
<body>
    <h1>JSON Beautifier</h1>
    <textarea id="jsonInput" placeholder="Paste your JSON here"></textarea>
    <br>
    <button id="beautifyBtn">Beautify JSON</button>
    <button id="expandAll" style="display:none;">Expand All</button>
    <button id="collapseAll" style="display:none;">Collapse All</button>
    <div id="output"></div>
    <script>
        $('#beautifyBtn').on('click', function () {
            const input = $('#jsonInput').val();
            try {
                const obj = JSON.parse(input);
                $('#output').JSONView(obj);
                $('#expandAll, #collapseAll').show();
            } catch (e) {
                $('#output').text('Invalid JSON: ' + e.message);
                $('#expandAll, #collapseAll').hide();
            }
        });

        $('#expandAll').on('click', function () {
            $('#output').JSONView('expand');
        });

        $('#collapseAll').on('click', function () {
            $('#output').JSONView('collapse');
        });
    </script>
</body>
</html>
