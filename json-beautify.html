<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON Beautifier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            overflow: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>JSON Beautifier</h1>
    <textarea id="jsonInput" placeholder="Paste your JSON here"></textarea>
    <br>
    <button onclick="beautify()">Beautify JSON</button>
    <pre><code id="output" class="json"></code></pre>
    <script>
        function beautify() {
            const input = document.getElementById('jsonInput').value;
            const outputEl = document.getElementById('output');
            try {
                const obj = JSON.parse(input);
                outputEl.textContent = JSON.stringify(obj, null, 2);
                hljs.highlightElement(outputEl);
            } catch (e) {
                outputEl.textContent = 'Invalid JSON: ' + e.message;
            }
        }
    </script>
</body>
</html>
