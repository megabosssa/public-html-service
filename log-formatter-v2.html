<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JSON Log to HTML Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="file"], textarea {
            margin: 10px 0;
            width: 100%;
        }
        textarea {
            height: 150px;
            padding: 10px;
            resize: vertical;
        }
        button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4"><div class="container-fluid"><a class="navbar-brand" href="index.html">Home</a><button class="btn btn-outline-light" onclick="history.back()">Back</button></div></nav>

<div class="container">
    <h1>Upload JSON Log File or Enter JSON Text</h1>
    
    <!-- File upload section -->
    <input type="file" id="fileInput" accept=".log,.txt" />
    <button onclick="processFile()">Upload and Process</button>
    
    <h2>OR</h2>
    
    <!-- Text input section -->
    <textarea id="jsonInput" placeholder="Enter JSON log text here..."></textarea>
    <button onclick="processText()">Process Text</button>

    <div id="output"></div>
</div>

<script>
    function processFile() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];

        if (!file) {
            alert('Please select a file first.');
            return;
        }

        const reader = new FileReader();
        reader.onload = function(event) {
            const data = event.target.result;
            parseAndDisplayJSON(data);
        };

        reader.readAsText(file);
    }

    function processText() {
        const jsonInput = document.getElementById('jsonInput').value.trim();

        if (!jsonInput) {
            alert('Please enter some JSON text.');
            return;
        }

        parseAndDisplayJSON(jsonInput);
    }

    function parseAndDisplayJSON(data) {
        const lines = data.split('\n');
        const jsonObjects = [];

        // Parse each line as JSON
        lines.forEach((line) => {
            try {
                const jsonObj = JSON.parse(line);
                jsonObjects.push(jsonObj);
            } catch (e) {
                // Ignore lines that are not valid JSON
            }
        });

        if (jsonObjects.length === 0) {
            alert('No valid JSON lines found.');
            return;
        }

        // Get all unique keys from the JSON objects
        const keys = new Set();
        jsonObjects.forEach((obj) => {
            Object.keys(obj).forEach((key) => keys.add(key));
        });

        const allKeys = Array.from(keys);

        // Build the HTML table
        let html = `
        <table>
            <thead>
                <tr>
                    ${allKeys.map(key => `<th>${key}</th>`).join('')}
                </tr>
            </thead>
            <tbody>
        `;

        jsonObjects.forEach((obj) => {
            html += '<tr>';
            allKeys.forEach((key) => {
                html += `<td>${obj[key] !== undefined ? obj[key] : ''}</td>`;
            });
            html += '</tr>';
        });

        html += `
            </tbody>
        </table>
        `;

        document.getElementById('output').innerHTML = html;
    }
</script>

</body>
</html>
