<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Istio Virtual Service Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="global.css">
    <style>
        body { background-color: #f8f9fa; }
        .code-output { font-family: monospace; font-size: 0.85em; white-space: pre; }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="mb-4">
        <a href="index.html" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Back to Tools</a>
    </div>

    <div class="text-center mb-5">
        <h1 class="display-5 fw-bold">Istio Virtual Service Generator</h1>
        <p class="lead text-muted">Generate Istio VirtualService direct response YAML objects.</p>
    </div>

    <div class="row g-4">
        <!-- Input Form -->
        <div class="col-lg-5">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">Add Mock Response</h5>
                </div>
                <div class="card-body">
                    <form id="mockForm">
                        <div class="mb-3">
                            <label for="endpointUri" class="form-label">Endpoint URI</label>
                            <input type="text" class="form-control" id="endpointUri" placeholder="/mock/rest/api/..." required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="statusCode" class="form-label">HTTP Status</label>
                                <input type="number" class="form-control" id="statusCode" value="200" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="contentType" class="form-label">Content Type</label>
                                <input type="text" class="form-control" id="contentType" value="application/json" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="responseBody" class="form-label">Response Body</label>
                            <textarea class="form-control" id="responseBody" rows="5" placeholder='{"key": "value"}' required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success w-100"><i class="bi bi-plus-lg"></i> Add Mock</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- List and Output -->
        <div class="col-lg-7">
            <!-- Mock List -->
            <div class="card shadow-sm mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">Mock List (<span id="mockCount">0</span>)</h5>
                </div>
                <div class="card-body p-0">
                    <ul class="list-group list-group-flush" id="mockList">
                        <li class="list-group-item text-center text-muted py-4">No mocks added yet.</li>
                    </ul>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary w-100" id="generateBtn" disabled>Generate YAML</button>
                </div>
            </div>

            <!-- Output -->
            <div class="card shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">Generated YAML</h5>
                    <button class="btn btn-sm btn-outline-primary" id="copyBtn"><i class="bi bi-clipboard"></i> Copy</button>
                </div>
                <div class="card-body p-0">
                    <textarea class="form-control code-output border-0" id="yamlOutput" rows="15" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let mocks = [];

    document.getElementById('mockForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const uri = document.getElementById('endpointUri').value.trim();
        const status = document.getElementById('statusCode').value.trim();
        const contentType = document.getElementById('contentType').value.trim();
        const body = document.getElementById('responseBody').value; // Keep raw body for now

        if (!uri || !status) return;

        mocks.push({ uri, status, contentType, body });
        renderList();

        // Reset specific fields but keep content type as it's likely repetitive
        document.getElementById('endpointUri').value = '';
        document.getElementById('responseBody').value = '';
        document.getElementById('statusCode').value = "200";
    });

    function renderList() {
        const list = document.getElementById('mockList');
        const count = document.getElementById('mockCount');
        const generateBtn = document.getElementById('generateBtn');

        count.textContent = mocks.length;
        list.innerHTML = '';
        generateBtn.disabled = mocks.length === 0;

        if (mocks.length === 0) {
            list.innerHTML = '<li class="list-group-item text-center text-muted py-4">No mocks added yet.</li>';
            return;
        }

        mocks.forEach((mock, index) => {
            const li = document.createElement('li');
            li.className = 'list-group-item d-flex justify-content-between align-items-center';
            li.innerHTML = `
                <div class="text-truncate me-3" style="max-width: 80%;">
                    <span class="badge bg-secondary me-2">${mock.status}</span>
                    <strong class="text-primary" title="${mock.uri}">${mock.uri}</strong>
                </div>
                <button class="btn btn-sm btn-outline-danger" onclick="removeMock(${index})"><i class="bi bi-trash"></i></button>
            `;
            list.appendChild(li);
        });
    }

    function removeMock(index) {
        mocks.splice(index, 1);
        renderList();
    }

    document.getElementById('generateBtn').addEventListener('click', function() {
        let output = '';
        mocks.forEach(mock => {
            // Indent the body content by 12 spaces to align with `          string: |`
            let indentedBody = mock.body.split('\n').map(line => '            ' + line).join('\n');

            output += `    - directResponse:
        body:
          string: |
${indentedBody}
        status: ${mock.status}
      headers:
        response:
          set:
            content-type: ${mock.contentType}
      match:
        - uri:
            exact: ${mock.uri}
`;
        });
        document.getElementById('yamlOutput').value = output;
    });

    document.getElementById('copyBtn').addEventListener('click', function() {
        const copyText = document.getElementById("yamlOutput");
        if (!copyText.value) return;

        // Fallback for better compatibility
        const tempTextArea = document.createElement('textarea');
        tempTextArea.value = copyText.value;
        document.body.appendChild(tempTextArea);
        tempTextArea.select();
        try {
            document.execCommand('copy');
            const originalHtml = this.innerHTML;
            this.innerHTML = '<i class="bi bi-check"></i> Copied!';
            setTimeout(() => {
                this.innerHTML = originalHtml;
            }, 2000);
        } catch (err) {
            alert('Failed to copy!');
        }
        document.body.removeChild(tempTextArea);
    });

    // Make removeMock globally available since it's called from inline HTML
    window.removeMock = removeMock;

</script>
</body>
</html>
