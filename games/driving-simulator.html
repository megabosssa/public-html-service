<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Rush - Driving Simulator</title>
    <link rel="icon" type="image/svg+xml" href="../assets/images/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
        }

        .game-header {
            text-align: center;
            margin-bottom: 1rem;
        }

        .game-header h1 {
            color: #fff;
            font-size: 2.5rem;
            text-shadow: 0 0 20px rgba(0, 200, 255, 0.5);
            margin-bottom: 0.5rem;
        }

        .stats {
            display: flex;
            gap: 2rem;
            justify-content: center;
            color: #fff;
            font-size: 1.2rem;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .stat span {
            color: #00d4ff;
            font-weight: bold;
        }

        .game-container {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 40px rgba(0, 200, 255, 0.2);
        }

        #gameCanvas {
            display: block;
            background: #333;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(0, 200, 255, 0.8);
        }

        .overlay p {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 2rem;
        }

        .overlay .score-display {
            font-size: 2rem;
            color: #00d4ff;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 1rem 3rem;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(135deg, #00d4ff 0%, #0066ff 100%);
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 150, 255, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 150, 255, 0.6);
        }

        .controls-hint {
            margin-top: 1rem;
            color: #fff;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .controls-hint kbd {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
            margin: 0 0.2rem;
        }

        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            gap: 10px;
        }

        .mobile-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            user-select: none;
            -webkit-user-select: none;
        }

        .mobile-btn:active {
            background: rgba(0, 200, 255, 0.4);
            border-color: #00d4ff;
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
            }

            .game-header h1 {
                font-size: 1.8rem;
            }

            .stats {
                font-size: 1rem;
                gap: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="game-header">
        <h1>üèéÔ∏è Road Rush</h1>
        <div class="stats">
            <div class="stat">Score: <span id="score">0</span></div>
            <div class="stat">Speed: <span id="speed">0</span> km/h</div>
            <div class="stat">High Score: <span id="highScore">0</span></div>
        </div>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas" width="600" height="700"></canvas>

        <div id="startOverlay" class="overlay">
            <h2>üèéÔ∏è Road Rush</h2>
            <p>Dodge traffic and race as far as you can!</p>
            <button class="btn" onclick="startGame()">Start Game</button>
            <div class="controls-hint">
                <kbd>‚Üê</kbd> <kbd>‚Üí</kbd> or <kbd>A</kbd> <kbd>D</kbd> to steer
                <br><br>
                <kbd>‚Üë</kbd> <kbd>‚Üì</kbd> or <kbd>W</kbd> <kbd>S</kbd> to speed up/slow down
            </div>
        </div>

        <div id="gameOverOverlay" class="overlay hidden">
            <h2>üí• Game Over!</h2>
            <div class="score-display">Score: <span id="finalScore">0</span></div>
            <button class="btn" onclick="startGame()">Play Again</button>
        </div>
    </div>

    <div class="mobile-controls">
        <div class="mobile-btn" id="leftBtn">‚Üê</div>
        <div class="mobile-btn" id="upBtn">‚Üë</div>
        <div class="mobile-btn" id="downBtn">‚Üì</div>
        <div class="mobile-btn" id="rightBtn">‚Üí</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameRunning = false;
        let score = 0;
        let highScore = parseInt(localStorage.getItem('roadRushHighScore') || '0');
        let speed = 5;
        let baseSpeed = 5;
        let maxSpeed = 15;

        // Road properties
        const roadWidth = 400;
        const roadX = (canvas.width - roadWidth) / 2;
        const laneWidth = roadWidth / 4;
        const lanes = [
            roadX + laneWidth * 0.5,
            roadX + laneWidth * 1.5,
            roadX + laneWidth * 2.5,
            roadX + laneWidth * 3.5
        ];

        // Player car
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 120,
            width: 50,
            height: 90,
            targetX: canvas.width / 2,
            speed: 0.15
        };

        // Traffic cars
        let traffic = [];
        const carColors = ['#ff4444', '#44ff44', '#4444ff', '#ffff44', '#ff44ff', '#44ffff', '#ff8800', '#8800ff'];

        // Road markings
        let roadMarkingOffset = 0;

        // Trees/scenery
        let scenery = [];

        // Controls
        const keys = {};

        // Initialize high score display
        document.getElementById('highScore').textContent = highScore;

        function initGame() {
            score = 0;
            speed = baseSpeed;
            player.x = canvas.width / 2;
            player.targetX = canvas.width / 2;
            traffic = [];
            scenery = [];

            // Initialize scenery
            for (let i = 0; i < 10; i++) {
                addSceneryItem(-i * 100);
            }
        }

        function addSceneryItem(y) {
            // Left side
            scenery.push({
                x: roadX - 30 - Math.random() * 40,
                y: y || -50,
                type: Math.random() > 0.3 ? 'tree' : 'bush',
                size: 15 + Math.random() * 15
            });
            // Right side
            scenery.push({
                x: roadX + roadWidth + 10 + Math.random() * 40,
                y: y || -50,
                type: Math.random() > 0.3 ? 'tree' : 'bush',
                size: 15 + Math.random() * 15
            });
        }

        function spawnTraffic() {
            if (Math.random() < 0.02 + (speed / 100)) {
                const lane = Math.floor(Math.random() * 4);
                const car = {
                    x: lanes[lane],
                    y: -100,
                    width: 45,
                    height: 80,
                    speed: 2 + Math.random() * 2,
                    color: carColors[Math.floor(Math.random() * carColors.length)]
                };

                // Check if lane is clear
                const laneClear = !traffic.some(t =>
                    Math.abs(t.x - car.x) < 50 && t.y < 200
                );

                if (laneClear) {
                    traffic.push(car);
                }
            }
        }

        function drawRoad() {
            // Grass
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Road
            ctx.fillStyle = '#333';
            ctx.fillRect(roadX, 0, roadWidth, canvas.height);

            // Road edges
            ctx.fillStyle = '#fff';
            ctx.fillRect(roadX, 0, 5, canvas.height);
            ctx.fillRect(roadX + roadWidth - 5, 0, 5, canvas.height);

            // Lane markings
            ctx.fillStyle = '#fff';
            ctx.setLineDash([30, 30]);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;

            for (let i = 1; i < 4; i++) {
                ctx.beginPath();
                for (let y = roadMarkingOffset - 60; y < canvas.height; y += 60) {
                    ctx.moveTo(roadX + laneWidth * i, y);
                    ctx.lineTo(roadX + laneWidth * i, y + 30);
                }
                ctx.stroke();
            }
            ctx.setLineDash([]);
        }

        function drawScenery() {
            scenery.forEach(item => {
                if (item.type === 'tree') {
                    // Tree trunk
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(item.x - 5, item.y, 10, 20);
                    // Tree foliage
                    ctx.fillStyle = '#006400';
                    ctx.beginPath();
                    ctx.arc(item.x, item.y - item.size / 2, item.size, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // Bush
                    ctx.fillStyle = '#228B22';
                    ctx.beginPath();
                    ctx.arc(item.x, item.y, item.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
        }

        function drawCar(x, y, width, height, color, isPlayer = false) {
            // Car body
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.roundRect(x - width / 2, y - height / 2, width, height, 8);
            ctx.fill();

            // Windshield
            ctx.fillStyle = isPlayer ? '#87CEEB' : '#333';
            ctx.fillRect(x - width / 3, y - height / 3, width / 1.5, height / 4);

            // Rear window
            ctx.fillRect(x - width / 3, y + height / 6, width / 1.5, height / 5);

            // Headlights (for player) or taillights (for traffic)
            if (isPlayer) {
                ctx.fillStyle = '#ffff00';
                ctx.fillRect(x - width / 2 + 5, y - height / 2, 10, 8);
                ctx.fillRect(x + width / 2 - 15, y - height / 2, 10, 8);
            } else {
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(x - width / 2 + 5, y + height / 2 - 8, 10, 8);
                ctx.fillRect(x + width / 2 - 15, y + height / 2 - 8, 10, 8);
            }

            // Wheels
            ctx.fillStyle = '#111';
            // Front left
            ctx.fillRect(x - width / 2 - 3, y - height / 3, 6, 15);
            // Front right
            ctx.fillRect(x + width / 2 - 3, y - height / 3, 6, 15);
            // Rear left
            ctx.fillRect(x - width / 2 - 3, y + height / 6, 6, 15);
            // Rear right
            ctx.fillRect(x + width / 2 - 3, y + height / 6, 6, 15);
        }

        function updatePlayer() {
            // Keyboard controls
            if (keys['ArrowLeft'] || keys['KeyA']) {
                player.targetX -= 8;
            }
            if (keys['ArrowRight'] || keys['KeyD']) {
                player.targetX += 8;
            }
            if (keys['ArrowUp'] || keys['KeyW']) {
                speed = Math.min(speed + 0.1, maxSpeed);
            }
            if (keys['ArrowDown'] || keys['KeyS']) {
                speed = Math.max(speed - 0.1, baseSpeed);
            }

            // Clamp to road
            player.targetX = Math.max(roadX + player.width / 2 + 10, Math.min(roadX + roadWidth - player.width / 2 - 10, player.targetX));

            // Smooth movement
            player.x += (player.targetX - player.x) * player.speed;
        }

        function updateTraffic() {
            traffic.forEach((car, index) => {
                car.y += speed - car.speed;

                // Remove off-screen cars
                if (car.y > canvas.height + 100) {
                    traffic.splice(index, 1);
                    score += 10;
                }
            });
        }

        function updateScenery() {
            scenery.forEach((item, index) => {
                item.y += speed;

                if (item.y > canvas.height + 50) {
                    scenery.splice(index, 1);
                    addSceneryItem();
                }
            });
        }

        function checkCollision() {
            for (const car of traffic) {
                const dx = Math.abs(player.x - car.x);
                const dy = Math.abs(player.y - car.y);

                if (dx < (player.width + car.width) / 2 - 10 && dy < (player.height + car.height) / 2 - 10) {
                    return true;
                }
            }
            return false;
        }

        function gameOver() {
            gameRunning = false;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('roadRushHighScore', highScore.toString());
                document.getElementById('highScore').textContent = highScore;
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverOverlay').classList.remove('hidden');
        }

        function gameLoop() {
            if (!gameRunning) return;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update road markings
            roadMarkingOffset += speed;
            if (roadMarkingOffset >= 60) roadMarkingOffset = 0;

            // Spawn traffic
            spawnTraffic();

            // Update
            updatePlayer();
            updateTraffic();
            updateScenery();

            // Draw
            drawRoad();
            drawScenery();

            // Draw traffic
            traffic.forEach(car => {
                drawCar(car.x, car.y, car.width, car.height, car.color);
            });

            // Draw player
            drawCar(player.x, player.y, player.width, player.height, '#00d4ff', true);

            // Check collision
            if (checkCollision()) {
                gameOver();
                return;
            }

            // Update score and speed
            score += Math.floor(speed / 5);
            document.getElementById('score').textContent = score;
            document.getElementById('speed').textContent = Math.floor(speed * 20);

            // Gradually increase base speed
            baseSpeed = Math.min(8, 5 + score / 5000);

            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            document.getElementById('startOverlay').classList.add('hidden');
            document.getElementById('gameOverOverlay').classList.add('hidden');
            initGame();
            gameRunning = true;
            gameLoop();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'Space'].includes(e.code)) {
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        // Mobile controls
        function setupMobileControl(btnId, keyCode) {
            const btn = document.getElementById(btnId);
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                keys[keyCode] = true;
            });
            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                keys[keyCode] = false;
            });
        }

        setupMobileControl('leftBtn', 'ArrowLeft');
        setupMobileControl('rightBtn', 'ArrowRight');
        setupMobileControl('upBtn', 'ArrowUp');
        setupMobileControl('downBtn', 'ArrowDown');

        // Draw initial screen
        drawRoad();
        drawCar(canvas.width / 2, canvas.height - 120, player.width, player.height, '#00d4ff', true);
    </script>
</body>

</html>
